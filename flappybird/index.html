<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; 
      height:100vh; 
      background:#71c5cf;
      font-family:'Press Start 2P',cursive; color:#fff;
      display:flex; 
      justify-content:center; 
      align-items:center;
    }
    .menu {
      text-align:center; 
      background:rgba(0,0,0,0.4);
      padding:40px 60px; 
      border:8px solid #000; 
      border-radius:20px;
      box-shadow:0 12px 0 #000;
    }
    h1 {
      font-size:5.5rem; margin:0 0 50px; color:#ffeb3b;
      text-shadow:6px 6px 0 #000, -4px -4px 0 #000;
      line-height:0.9; letter-spacing:6px;
    }
    .btn {
      display:block; margin:20px auto; padding:18px 50px;
      font-size:1.6rem; background:#e53935; color:white;
      border:6px solid #000; border-radius:12px;
      text-decoration:none; box-shadow:0 8px 0 #000;
      transition:transform .1s, box-shadow .1s;
    }
    .btn:hover { transform:translateY(-4px); box-shadow:0 12px 0 #000; }
    .btn.blue   { background:#1976d2; }
    .btn:active { transform:translateY(4px); box-shadow:0 2px 0 #000; }
  </style>
</head>
<body>
  <div class="menu">
    <h1>FLAPPY<br>BIRD</h1>
    <a href="game.html"    class="btn">START GAME</a>
    <a href="howto.html"   class="btn blue">HOW TO PLAY</a>
  </div>
</body>
</html>
